<meta charset="utf-8"> 
<! doctype html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <script>
  var canvas =
    d3.select("body")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500);

  var circle = 
    canvas.append("circle")
    .attr("cx", 50)
    .attr("cy", 100)
    .attr("r", 25);
  
  circle.transition()
      .duration(1500)
      .delay(2000)
      .attr("cy", 150)
      .attr("cx", 150)
      .attr("r", 50)
      .attr("fill", "red")
    .transition()
      .duration(1500)
      .delay(1000)
      .attr("cy", 250)
      .attr("cx", 250)
      .attr("r", 100)
      .attr("fill", "blue");


</script>

</body>
