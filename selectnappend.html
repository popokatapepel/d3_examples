<meta charset="utf-8"> 
<! doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
     <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    
    <script>
    var canvas =
        d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);

    var circle =
        canvas.append("circle")
        .attr("cx", 250)
        .attr("cy", 250)
        .attr("r", 50)
        .attr("fill", "red");
    
    var rectangle =
        canvas.append("rect")
        .attr("width", 100)
        .attr("height", 100)
        .attr("x", 250)
        .attr("y", 250);

    var line =
        canvas.append("line")
        .attr("x1",0)
        .attr("y1",100)
        .attr("x2",400)
        .attr("y2",400)
        .attr("style", "stroke:rgb(255,0,0);stroke-width:2");

	</script>

</body>
